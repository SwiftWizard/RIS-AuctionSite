<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Auctioneer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <style>
        .fakeimg {
            height: 200px;
            background: #aaa;
        }
    </style>
</head>
<body>
<div th:replace="/includes/navigation :: navigation"></div>
<br>
<br>
<div class="container" style="margin-top:30px">
    <div class="border border-info bg-light">
        <h2 class="text-center text-info font-weight-bold" th:text="${auction.title}">Auction name</h2>
        <div th:if="${auction.seller} != null"> <!--This field must exist-->
            <h5 class="text-center text-success" th:if="${not auction.bidders.isEmpty()}" th:text="|${auction.bidders.first().amount} ${auction.currency}|">Price</h5>
            <p class="text-center text-success" th:text="|Initial price: ${auction.initialPrice} ${auction.currency}|"></p>
            <br>
            <div class="fakeimg">Fake Images</div>
            <br>
            <div sec:authorize="isFullyAuthenticated()">
                <div class="col text-center">
                    <form action="/users/auctions/placeBid" method="post">
                        <input type="text" hidden name="auctionID" th:value="${auction.auctionID}">
                        <input class="text-center" type="text" name="amount" placeholder="Your bid amount" required>
                        <br>
                        <br>
                        <div class="col text-center">
                            <input class="btn btn-warning btn-lg" type="submit" value="Place bid">
                        </div>
                    </form>
                </div>
            </div>
            <br>
            <h5 class="text-center text-danger">Description</h5>
            <p class="text-center" th:text="${auction.description}"></p>
            <h5 class="text-center text-success">Seller</h5>
            <div class="col text-center">
                <a class="text-center btn btn-success float-none w-25" th:href="@{/view/user(id=${auction.seller.userID})}" th:text="${auction.seller.username}"></a>
            </div>
            <br>
            <div sec:authorize="isFullyAuthenticated()">
                <div class="col text-center">
                    <a class="btn btn-info float-none w-25 text-dark" th:href="@{/users/messages/sendMessage?(auctionID=${auction.auctionID})}">Message seller</a>
                </div>
            </div>
            <br>
            <p class="text-center" th:text="|From Country: ${auction.seller.address.country} , City: ${auction.seller.address.city}|"></p>
            <div class="row justify-content-center">
                <div class="col-1"></div>
                <div class="col-10 row justify-content-center">
                    <p class="col-2 text-center text-white bg-secondary">Date of auction start:</p>
                    <p class="col-3 text-center text-warning bg-secondary" th:if="${auction.dateTimeOfAuctionStart != null}" th:text="${auction.dateTimeOfAuctionStart.toString().substring(0,10)}"></p>
                    <p class="col-2 bg-info"></p>
                    <p class="col-2 text-center text-white bg-secondary" >Time of auction start:</p>
                    <p class="col-3 text-center text-warning bg-secondary" th:if="${auction.dateTimeOfAuctionStart != null}" th:text="${auction.dateTimeOfAuctionStart.toString().substring(11)}"></p>
                </div>
                <div class="col-1"></div>
            </div>
            <br>
            <div class="container">
                <div class="row">
                    <div class="col-3"></div>
                    <div class="border border-success col-6">
                        <h5 class="text-center text-success">Bids</h5>
                        <div th:each="bid : ${auction.bidders}">
                            <div class="col text-center">
                                <p class="text-white  btn btn-success float-none w-25" th:if="${not auction.bidders.isEmpty()}" th:text="|${bid.amount}, by user: ${bid.bidder.username}|"></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-3"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
