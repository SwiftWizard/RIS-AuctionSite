<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Auctioneer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <style>
        .fakeimg {

            background: #aaa;
        }
    </style>
</head>
<body>
<br>
<br>
    <div th:replace="/includes/navigation :: navigation"></div>
    <div class="container" style="margin-top:30px">
        <div class="row">
            <div class="col-sm-2">
                <div th:replace="/includes/controls :: controls"></div>
                <hr class="d-sm-none">
            </div>
            <div class="col-sm-10 border border-info bg-light">
                <h2 class="text-info text-center" th:text="${user.username}"></h2>

                <p class="text-center text-danger" th:text="|With us since: ${user.accountCreationDate}|"></p>
            </div>
        </div>
    </div>
