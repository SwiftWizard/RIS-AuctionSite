<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Auctioneer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<br>
<br>
<div th:replace="/includes/navigation :: navigation"></div>
<div class="container" style="margin-top:30px">
    <div class="row">
        <div class="col-sm-2">
            <br>
            <div th:replace="/includes/controls ::controls"></div>
            <hr class="d-sm-none">
        </div>
        <div class="col-sm-10">
            <h2 class="text-center text-info">Feedbacks</h2>
            <br>
            <div class="border border-info bg-light mt-5" th:each="feedback : ${feedbacks}">
                <h4 class="text-center text-info" th:text="|Feedback for auction: ${feedback.auction.title}|"></h4>
                <div class="text-center">
                    <p th:text="|Auction ended od date: ${feedback.auction.dateTimeOfAuctionEnd}|"></p>
                    <br>
                    <p th:text="|Feedback grade: ${feedback.grade}|"></p>
                    <br>
                    <p th:text="|Description: ${feedback.description}|"></p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
