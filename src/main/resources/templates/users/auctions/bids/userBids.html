<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Auctioneer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<br>
<br>
<div th:replace="/includes/navigation :: navigation"></div>
<div class="container" style="margin-top:30px">
    <p class="text-center text-info display-4" th:text="${message}"></p>
    <div class="row">
        <div class="col-sm-2">
            <br>
            <br>
            <div th:replace="/includes/controls ::controls"></div>
            <hr class="d-sm-none">
        </div>
        <div class="col-sm-10">
            <br>
            <h2 class="text-center text-info" th:text="|${user.username} bids|"></h2>
            <br>
            <div class="border border-info bg-light mt-5" th:each="bid : ${bids}">
                <br>
                <h3 class="text-center text-info" th:text="${bid.auction.title}"></h3>
                <br>
                <h5 class="text-center text-success">Seller</h5>
                <div class="col text-center">
                    <a class="text-center btn btn-warning float-none w-25" th:href="@{/view/user(id=${bid.auction.seller.userID})}" th:text="${bid.auction.seller.username}"></a>
                </div>
                <br>
                <h5 class="text-center text-success">Bid</h5>
                <p class="text-center text-danger" th:text="${bid.amount}"><p/>
                <br>
                <div class="col text-center">
                    <a class="btn btn-success btn-lg" th:href="@{/view/auctions/auction(id=${bid.auction.auctionID})}">View auction</a>
                </div>
                <br>
            </div>
        </div>
    </div>
</div>
</body>
</html>
