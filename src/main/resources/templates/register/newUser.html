<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<div class="container py-5">
    <div class="row">
        <div class="col-md-12">
            <h2 class="text-center mb-5">Registration</h2>
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="card border-secondary">
                        <div class="card-header">
                            <h3 class="mb-0 my-2">Sign Up</h3>
                            <p class="mb-0 my-2 text-danger" th:if="${message != null}" th:text="${message}"></p>
                        </div>
                        <div class="card-body">
                            <form action="/register/registerUser" method="post" class="form" role="form" autocomplete="off">
                                <div class="form-group">
                                    <label for="fName">Fist name</label>
                                    <input type="text" class="form-control" name="fName" id="fName" placeholder="First name">
                                </div>
                                <div class="form-group">
                                    <label for="lName">Last name</label>
                                    <input type="text" class="form-control" name="lName" id="lName" placeholder="Last name">
                                </div>
                                <div class="form-group">
                                    <label for="dateOfBirth">Date of birth</label>
                                    <input type="date" class="form-control" name="dateOfBirth" id="dateOfBirth" placeholder="Date of birth">
                                </div>
                                <div class="form-group">
                                    <label for="uName">Username</label>
                                    <input type="text" class="form-control" name="uName" id="uName" placeholder="Username">
                                </div>
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control" name="email" id="email" placeholder="example@email.com" required="">
                                </div>
                                <div class="form-group">
                                    <label for="phone">Phone number</label>
                                    <input type="text" class="form-control" name="phone" id="phone" placeholder="Phone number">
                                </div>
                                <div class="form-group">
                                    <label for="country">Country</label>
                                    <select class="form-control" id="country", name="country">
                                        <option selected disabled>Select country</option>
                                        <option th:each="c : ${countries}" th:value="${c}" th:text="${c}"></option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="postalCode">Postal code</label>
                                    <select class="form-control" id="postalCode", name="pCode">
                                        <option selected disabled>Select postal code</option>
                                        <option th:each="p : ${postalCodes}" th:value="${p}" th:text="${p}"></option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="city">City</label>
                                    <input type="text" class="form-control" name="city" id="city" placeholder="City">
                                </div>
                                <div class="form-group">
                                    <label for="address">Address</label>
                                    <input type="text" class="form-control" name="address" id="address" placeholder="Address">
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control" name="password" id="password" placeholder="Password">
                                </div>
                                <div class="form-group">
                                    <input type="submit" class="btn btn-success btn-lg float-right" value="Register">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!--/row-->

        </div>
        <!--/col-->
    </div>
    <!--/row-->
</div>
<!--/container-->
</body>
</html>
