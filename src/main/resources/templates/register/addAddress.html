<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<div th:replace="/includes/navigation :: navigation"></div>
<br>
<br>
<div class="container py-5">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="card border-secondary">
                        <div class="card-header">
                            <h3 class="mb-0 my-2">Add address</h3>
                            <pre class="mb-0 my-2 text-danger" th:if="${message != null}" th:text="${message}"></pre>
                        </div>
                        <div class="card-body">
                            <form action="#" class="form" role="form" method="post" th:object="${newAddress}"
                                  th:action="@{/register/addAddress}"
                                  autocomplete="off">
                                <div>
                                    <div class="form-group">
                                        <label for="country" th:field="*{country}">Country</label>
                                        <select class="form-control" id="country" , name="country">
                                            <option selected disabled>Select country</option>
                                            <option th:each="c : ${countries}" th:value="${c}"
                                                    th:text="${c}"></option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="postalCode" th:field="*{postalCode}">Postal
                                            code</label>
                                        <select class="form-control" id="postalCode" , name="postalCode">
                                            <option selected disabled>Select postal code</option>
                                            <option th:each="p : ${postalCodes}" th:value="${p}"
                                                    th:text="${p}"></option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="city" th:field="*{city}">City</label>
                                        <input type="text" class="form-control" name="city" id="city"
                                               placeholder="City">
                                    </div>
                                    <div class="form-group">
                                        <label for="address" th:field="*{address}">Address</label>
                                        <input type="text" class="form-control" name="address" id="address"
                                               placeholder="Address">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="submit" class="btn btn-success btn-lg float-right"
                                           value="Add address">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!--/row-->

        </div>
        <!--/col-->
    </div>
    <!--/row-->
</div>
<!--/container-->
</body>
</html>
